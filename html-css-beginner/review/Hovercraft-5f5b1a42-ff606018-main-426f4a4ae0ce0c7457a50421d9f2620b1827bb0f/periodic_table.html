<!DOCTYPE html>
<html>

<head>
    <title>Periodieke systeem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Periodieke systeem</h1>

    <h2></h2>

    <table>
        <tr>
            <th>Group period</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tbody>
            <tr>
                <th>1</th>
                <td class="orange"><a href="https://nl.wikipedia.org/wiki/Waterstof_(element)">1 H</a></td>
            </tr>
            <tr>
                <th>2</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Lithium_(element)">3 Li</a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Beryllium">4 Be</a></td>
            </tr>
            <tr>
                <th>3</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Natrium">11 Na</a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Magnesium">12 Mg</a></td>
            </tr>
            <tr>
                <th>4</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Kalium">19 K</a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Calcium">20 Ca</a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Scandium">21 Sc</a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Titanium">22 Ti</a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Vanadium">23 V</a></td>
            </tr>
            <tr>
                <th>5</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Rubidium">37 Rb</a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Strontium">38 Sr</a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Yttrium">39 Y</a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Zirkonium">40 Zr</a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Niobium">41 Nb</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
