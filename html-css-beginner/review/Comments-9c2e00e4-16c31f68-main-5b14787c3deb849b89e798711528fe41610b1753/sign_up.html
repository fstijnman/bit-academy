<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <form action="sign_up.html" method="post">
        <h1>Bit Academy sign up</h1>

        <label for="name">Wat is jouw naam?</label>
        <input type="text" id="name" name="naam">
        
        <label for="email">email</label>
        <input type="email" id="email">

        <label for="phone">0612345678</label>
        <input type="tel" id="phone">

        <label for="pass">Pin code</label>
        <input type="password" id="pass" name="password">

        <label for="select">Provincie</label>
        <select name="stad" id="select">
            <option value="">--Kies een optie--</option>
            <option value="drenthe">Drenthe</option>
            <option value="flevoland">Flevoland</option>
            <option value="friesland">Friesland</option>
            <option value="gelderland">Gelderland</option>
            <option value="groningen">Groningen</option>
            <option value="limburg">Limburg</option>
            <option value="noord-brabant">Noord-Brabant</option>
            <option value="noord-holland">Noord-Holland</option>
            <option value="overijssel">Overijssel</option>
            <option value="zuid-holland">Zuid-Holland</option>
            <option value="utrecht">Utrecht</option>
            <option value="zeeland">Zeeland</option>
        </select>

        <p>Hou je van voetbal?:</p>
        <label for="Ja">Ja</label>
        <input type="radio" id="Ja" name="drone" value="Ja">
        <label for="Nee">Nee</label>
        <input type="radio" id="Nee" name="drone" value="Nee">

        <p>Favoriete dagen in de week</p>
        
        <label for="maandag">Maandag</label>
        <input type="checkbox" name="maandag" id="maandag">

        <label for="dinsdag">Dinsdag</label>
        <input type="checkbox" name="dinsdag" id="dinsdag">

        <label for="woensdag">Woensdag</label>
        <input type="checkbox" name="woensdag" id="woensdag">

        <label for="donderdag">Donderdag</label>
        <input type="checkbox" name="donderdag" id="donderdag">

        <label for="vrijdag">Vrijdag</label>
        <input type="checkbox" name="vrijdag" id="vrijdag">

        <label for="zaterdag">Zaterdag</label>
        <input type="checkbox" name="zaterdag" id="zaterdag">

        <label for="zondag">Zondag</label>
        <input type="checkbox" name="zondag" id="zondag">

        <textarea id="comment_section" name="comment_section">
            
        </textarea>

        <input type="submit">
    </form>

</body>

</html>
